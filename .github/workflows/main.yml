name: Build & Release Obsidian BRAT Plugin

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.1 or 0.1.1)"
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            echo "No npm lockfile found; falling back to npm install"
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Validate BRAT release files
        run: |
          test -f manifest.json
          test -f main.js
          test -f styles.css
          test -f versions.json

      - name: Read plugin version
        id: plugin_version
        run: |
          echo "version=$(node -p \"require('./manifest.json').version\")" >> "$GITHUB_OUTPUT"

      - name: Resolve release tag
        id: release_tag
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            RAW_TAG="${{ github.event.inputs.tag }}"
          else
            RAW_TAG="${GITHUB_REF_NAME}"
          fi
          echo "tag=${RAW_TAG}" >> "$GITHUB_OUTPUT"
          echo "normalized=${RAW_TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Ensure tag matches manifest version
        run: |
          TAG="${{ steps.release_tag.outputs.normalized }}"
          VERSION="${{ steps.plugin_version.outputs.version }}"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag version ($TAG) does not match manifest version ($VERSION)." >&2
            exit 1
          fi

      - name: Package release zip
        run: |
          mkdir -p dist
          zip -j "dist/novel-helper-${{ steps.plugin_version.outputs.version }}.zip" \
            manifest.json main.js styles.css versions.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag }}
          name: Novel Helper v${{ steps.plugin_version.outputs.version }}
          generate_release_notes: true
          files: |
            manifest.json
            main.js
            styles.css
            versions.json
            dist/novel-helper-${{ steps.plugin_version.outputs.version }}.zip
