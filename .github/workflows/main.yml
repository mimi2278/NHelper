name: Build & Release Obsidian BRAT Plugin
on:
  push:
    tags:
      - "*"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # cache: npm  ← 이 줄 삭제
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
      
      - name: Validate BRAT release files
        run: |
          test -f manifest.json
          test -f main.js
          test -f styles.css
      
      - name: Read plugin version
        id: plugin_version
        run: |
          echo "version=$(node -p \"require('./manifest.json').version\")" >> "$GITHUB_OUTPUT"
      
      - name: Ensure tag matches manifest version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          VERSION="${{ steps.plugin_version.outputs.version }}"
          if [ "$TAG" != "$VERSION" ]; then
            echo "Tag version ($TAG) does not match manifest version ($VERSION)." >&2
            exit 1
          fi
      
      - name: Package release zip
        run: |
          mkdir -p dist
          zip -j "dist/novel-helper-${{ steps.plugin_version.outputs.version }}.zip" \
            manifest.json main.js styles.css
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Novel Helper v${{ steps.plugin_version.outputs.version }}
          generate_release_notes: true
          files: |
            manifest.json
            main.js
            styles.css
            dist/novel-helper-${{ steps.plugin_version.outputs.version }}.zip
